<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="firstcontainer" class="container-fluid border  p-3">
      <div class="container-sm">
        <div class="d-flex justify-content-between align-items-center">
          <img src="img/Group 3.jpg" alt="logo" class="logo" />
          <p class="text-right">Already Registered?hai
            <a class="text-right" href="https://www.google.com" style="color: #3a89d6">Login here</a>
          </p>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row">
       
        <div id="col1" class="col-md-4 p-4 border shadowed-column">
        
          <div id="basic-det">
            
            </div>
          <div id="basicTic" class="box">
            <img id="basicimg1" src="img/Group 3128.svg"> Basic Details
            <img id="basicimg2" src="img/Path 76106.svg"> 
          </div>
          <div class="box">
           
            <div class="round">2</div> Verification center</div>
           <div class="box">
             <div class="round">3</div>
             Professional Details</div>
           <div class="box">
             <div class="round">4</div>Employment Details</div>
           <div class="box">
             <div class="round">5</div>Job Preference
           </div>
        </div>
        <div class="col">
          <div id="col2" class="container-md">
        
            <div id="create-acc2" class="container-sm"></div>
            <h5 ><b>Create an Account</b></h5>
              <button id="button1" class="btn btn-light col-mr-3" >
                <img id="fb" src="img/Group 3131.svg" alt="Facebook Logo">
                Facebook
              </button>
              
              <button  id="button2" class="btn btn-light " >
                <img id="gg" src="img/Group 3133.svg" alt="Google Logo">
                Google
              </button>
            


            <form id="signup" class="container-md p-3" action="" method="">
              <div id="signup">
                
                <label for="name">Full Name*</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  required
                  placeholder="Enter your name"
                />
              </div>
              <div id="signup" class="form-group">
                <label for="email">Email Address*</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  required
                  placeholder="Enter your Email ID"
                />
              </div>
              <div id="signup" class="form-group">
                <label for="password">Password*</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  required
                  placeholder="Minimum 6 characters"
                />
              </div>
              <div id="signup" class="form-group">
                <label for="phone_number">Phone number*</label>
                <input
                  type="text"
                  id="phone_number"
                  name="phone_number"
                  class="form-control"
                  required 
                  placeholder="Mobile number"
                />
              </div>
              <div id="signup" class="form-group">
                <div>Gender*</div>
                <label class="radio-label">
                  <input type="radio" name="gender" value="male" />
                  Male
                </label>
                <label class="radio-label">
                  <input type="radio" name="gender" value="female" />
                  Female
                </label>
                <label class="radio-label">
                  <input type="radio" name="gender" value="other" />
                  Prefer not to say
                </label>
              </div>
              <div id="signup" class="form-group">
                <label id="resume">Resume</label>
                <style>
                 
                </style>
                <div class="custom-file">
                  <input type="file" id="resume" name="resume" class="custom-file-input" style="cursor: pointer; opacity: 0; "><p style="color: #a3a1a1;">Supported Formats: doc,docx,rtf,pdf,upto 2 MB</p>
                  <label class="custom-file-label" for="resume" style="background-color: #FC427B; color: white; cursor: pointer;">Upload Resume</label>
                </div>
                <div id="Sendme" class="form-group mt-3">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="ok"
                      name="ok"
                      value="true"
                      />
                    <label class="form-check-label" for="ok">Send me important updates on<img id="whatsapp" src="img/GroupWts.svg" alt="Google Logo">WhatsApp</label><br>
                   
                </div>
              </div>
              
              </div>
              <button type="submit" class="btn btn-primary">Continue</button>
              
            </div>
             
            </div>
              
              </div>
              
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
